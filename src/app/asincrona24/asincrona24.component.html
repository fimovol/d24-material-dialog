<form [formGroup]="addressForm" novalidate (ngSubmit)="openDialog()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Shipping Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Cual es tu nombre" formControlName="company">
            <mat-error *ngIf="addressForm.controls['company'].hasError('required')">
             tu nombre es <strong>obligatorio</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      
     
      
      
      
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
